program: main.py
method: random
metric:
  name: test_accuracy
  goal: maximize
parameters:
  learning_rate:
    distribution: log_uniform
    min: -6.9
    max: -3.5
  optimizer:
    values: ['SGD', 'Adam']
  scheduler:
    values: ['MultiStepLR', 'CosAnneal']
  momentum:
    distribution: uniform
    min: 0.6
    max: 0.99
  weight_decay:
    distribution: uniform
    min: 1e-5
    max: 1e-2
  elr_lambda:
    distribution: log_uniform
    min: -2.3
    max: 1.09
  elr_beta:
    distribution: uniform
    min: 0.5
    max: 0.99
  batch_size:
    values: [64, 128, 256]
